<!DOCTYPE html>
<html lang="en">
<head>
     <title>websitedesignusingcssandhtml</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
         <nav>
             <div class="logo">
                <img src="kl.jpg" width="50px" >
             </div>
             <div class="nav-links">
                 <ul>
                     <li><a href="#">Home</a></li>
                     <li><a href="#">Phone</a></li>
                     <li><a href="#">Accessories</a></li>
                     <li><a href="#">Cars</a></li>
                 </ul>
             </div>
         </nav>

         <div class="information">
             <div class="overlay"></div>
             <img src="mobile.jpg" class="mobile">
             <div id="circle">
                 <div class="feature one">
                     <img src="camera.jpg">
                     <div>
                         <h1>Camera</h1>
                         <p>12MP, Wide Angle Lens</p>
                     </div>
                     
                 </div>
                 <div class="feature two">
                    <img src="processor.jpg">
                    
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdragon octa-core 11nm</p>
                    </div>
                 </div>
                 <div class="feature three">
                    <img src="display.jpg">
                    <div>
                        <h1>Display</h1>
                        <p>6.5" Mini-Drop Fullscreen</p>
                    </div>
                 </div>
                 <div class="feature four">
                    <img src="battery.jpg">
                    <div>
                        <h1>Battery-Life</h1>
                        <p>5000mah, 720Hrs Standby</p>
                    </div>
                 </div>
             </div>
         </div>

         <div class="controls">
             <img src="arrow.jpg" id="upBtn" >
             <h3>Features</h3>
             <img src="arrow.jpg" id="downBtn">
         </div>


    </div>

    <script>
        var circle = document.getElementById("circle");
        var upBtn = document.getElementById("upBtn");
        var downBtn = document.getElementById("downBtn");

        var rotateValue = circle.style.transform;
        var rotateSum;



        upBtn.onclick = function()
        {
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
        
    </script>
</body>
</html>
